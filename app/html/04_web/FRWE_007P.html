<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<link rel="stylesheet" href="../../css/slick.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">

		<div class="temp">
			<button type="button"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
			<h1>휴대폰안심</h1>
			<button type="button"><span><img src="../../images/temp/btn_top_more.png" alt="더보기"></span></button>
		</div>
		<!-- // temp 삭제 -->

		<div class="titleBig">
			<p class="tit">
				<strong>“Safari” 웹 확장 기능 설정 방법 안내</strong>
			</p>
		</div>
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_mid">
					<div class="safari_guide_slick_wrap">
						<div class="safari_guide_list">
							<div class="item">
								<div class="img"><img src="../../images/web/safari_guide_img_01.png" alt="이미지"></div>
								<strong>STEP 01</strong>
								<p>휴대폰 “설정”에서 “Safari” 선택</p>
							</div>
							<div class="item">
								<div class="img"><img src="../../images/web/safari_guide_img_02.png" alt="이미지"></div>
								<strong>STEP 02</strong>
								<p>기본 브라우저 “Safari”로 설정</p>
							</div>
							<div class="item">
								<div class="img"><img src="../../images/web/safari_guide_img_03.png" alt="이미지"></div>
								<strong>STEP 03</strong>
								<p>“Safari”에서 “확장프로그램”메뉴 선택</p>
							</div>
							<div class="item">
								<div class="img"><img src="../../images/web/safari_guide_img_04.png" alt="이미지"></div>
								<strong>STEP 04</strong>
								<p>”PASS” 허용,  모든 웹 사이트에 대한 권한 허용</p>
							</div>
						</div>
						<!-- // safari_guide_list -->
					</div>
					<!-- // safari_guide_slick_wrap -->
				</div>
				<!-- // content_mid -->

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>

<script>
function safariGuideSlick(){
	$('.safari_guide_list').slick({
		dots: true,
		dotsClass: "guide_slide_dot",
		infinite: true,
		arrows: false,
		// centerMode: true,
		// centerPadding : '18px'
	});
}
safariGuideSlick();
</script>

</body>
</html>
