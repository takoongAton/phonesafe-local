<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp">
			<button type="button"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
			<h1>휴대폰안심</h1>
			<button type="button"><span><img src="../../images/temp/btn_top_more.png" alt="더보기"></span></button>
		</div>
		<!-- // temp 삭제 -->
		
		<nav>
			<div class="scroll-wrapper">
				<ul class="scroll">
					<li class="item"><button type="button"><span>홈</span></button></li>
					<li class="item"><button type="button"><span>보안 검사</span></button></li>
					<li class="item"><button type="button"><span>네트워크 검사</span></button></li>
					<li class="item"><button type="button" class="active"><span>웹 검사</span></button></li>
				</ul>
			</div>
			<button type="button" class="more"><span>더보기</span></button>
		</nav>
		<!-- // nav-->

		<div class="tab_wrap">
			<button type="button" class="active"><span>URL 검사</span></button>
			<button type="button"><span>세이프브라우징</span></button>
			<button type="button"><span>스미싱 탐지</span></button>
		</div>
		<!-- // tab_wrap -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">
					<div class="sectionMainTop">
						<div class="img">
							<img src="../../images/web/img_link_danger.png" alt="검사전 이미지" />
						</div>
						<div class="txt">
							<p>위험한 링크 확인</p>
							<p>URL 검사를 통해 링크의 위험 요소를 확인해 보세요.</p>
						</div>
					</div>
					<!-- // sectionMainTop -->

					<div class="input_url_wrap">
						<div class="inner">
							<input type="text" placeholder="복사한 URL을 입력 하세요." />
							<div class="btns">
								<button type="submit" class="zoom"><span><img src="../../images/web/ico_search_off.png" alt="검색"></span></button>
								<button class="camera"><span><img src="../../images/web/ico_qr.png" alt="카메라"></span></button>
							</div>
						</div>
					</div>
					<!-- // input_url_wrap -->
				</div>
				<!-- // content_top -->

				<div class="content_mid">

					<div class="subResurtTit">
						<p class="tit">
							<strong>URL 검사 결과</strong>
						</p>
						<!-- <div class="info">
							<div class="txt_wrap">
								<span class="txt">2023.02.01 11:10:12</span>
							</div>
						</div> -->
					</div>
					
					<div class="error">
						<div class="img"><img src="../../images/common/ico_notice.png" alt="아이콘"></div>
						<div class="tit">현재 검사 결과 제공이 불가합니다.</div>
						<p class="txt">서비스 제공이 원활하지 않으니<br />
							잠시 후 다시 시도해 주세요.</p>
						<button type="button" class="refresh">
							<span>새로고침</span>
						</button>
					</div>

				</div>

				<div class="content_btm"></div>

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>


</body>
</html>
