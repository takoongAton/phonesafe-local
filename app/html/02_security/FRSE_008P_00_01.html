<body>

<div class="wrap">
	

	<div class="header_wrap">

		<div class="temp">
			<button type="button"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
			<h1>휴대폰안심</h1>
			<button type="button"><span><img src="../../images/temp/btn_top_more.png" alt="더보기"></span></button>
		</div>
		<!-- // temp 삭제 -->
	</div>
	<!-- // header_wrap -->

		<section class="container">

			<div class="content_wrap divide">

						</p>
					</div>
				</div>
				<!-- // content_top -->

				<div class="content_mid">

					<div class="appName">

					</div>

					<div class="subResurtTit">
						<p class="tit">
							<strong>검사 결과</strong>
						</p>
						<div class="info">
							<div class="txt_wrap">
								<span class="bg_alert bg_danger">위험</span>
							</div>
						</div>
					</div>

					<div class="resurt_txt_detail">
						<div class="inner">
							고객님의 휴대폰에 사이드로드 된 App이 설치된 것이 감지됩니다.<br />
							App 설치 및 App 개발자를 알 수 없다면 해당 App을 제거하시기 바랍니다. 
						</div>
					</div>

				</div>
				<!-- // content_mid -->

				<!-- <div class="content_btm">
					<div class="btm_btn">
						<button type="button"><span>App 삭제</span></button>
					</div>
				</div> -->
