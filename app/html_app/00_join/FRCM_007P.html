<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->

</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->


		<div class="titleBig">
			<button type="button" class="btn_back"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
			<p class="tit">
				<strong>약관 동의</strong>
			</p>
		</div>
		<!-- // titleBig -->

	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">

					<div class="join_agree_wrap">

						<div class="join_tit_wrap">
							<div class="tit">
								휴대폰안심 회원 가입을 위해<br />
								휴대폰 인증을 진행해 주세요.
							</div>
						</div>
						<!-- // join_tit_wrap -->

						<div class="phone_certify_wrap">

							<div class="telecom_wrap">
								<ul>
									<li><label><input type="radio" name="telecom" id=""><span class="txt">SKT</span></label></li>
									<li><label><input type="radio" name="telecom" id=""><span class="txt">KT</span></label></li>
									<li><label><input type="radio" name="telecom" id=""><span class="txt">LGU+</span></label></li>
								</ul>
							</div>

							<div class="phone_wrap">
								<div class="tit">휴대폰번호</div>
								<div class="ipt_wrap">
									<div class="set_input">
										<input type="text" placeholder="휴대폰 번호를 입력해 주세요">
									</div>
									<button type="button" class="set_btn"><span>확인</span></button>
								</div>
								<p class="em">가입 가능한 휴대폰번호입니다.</p>
							</div>
							<!-- // phone_wrap -->

						</div>
						<!-- // phone_certify_wrap -->
						
					</div>
					<!-- // join_agree_wrap -->

				</div>
				<!-- // content_mid -->

				<div class="content_btm">
					<div class="btm_btn">
						<button type="button"><span>인증번호 발송</span></button>
					</div>
				</div>

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->

	<button type="button"><span>위로</span></button>
</div> -->

</body>
</html>
