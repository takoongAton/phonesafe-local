<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->

		<nav>
			<div class="scroll-wrapper">
				<ul class="scroll">
					<li class="item"><button type="button"><span>홈</span></button></li>
					<li class="item"><button type="button"><span>보안 검사</span></button></li>
					<li class="item"><button type="button"><span>네트워크 검사</span></button></li>
					<li class="item"><button type="button" class="active"><span>웹 검사</span></button></li>
				</ul>
			</div>
			<button type="button" class="more"><span>더보기</span></button>
		</nav>
		<!-- // nav-->

		<div class="tab_wrap">
			<button type="button"><span>URL 검사</span></button>
			<button type="button"><span>세이프브라우징</span></button>
			<button type="button" class="active"><span>스미싱 탐지</span></button>
		</div>
		<!-- // tab_wrap -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">

					<div class="sectionMainTop">
						<div class="img">
							<img src="../../images/web/img_message.png" alt="스미싱탐지 알람 이미지" />
						</div>
						<div class="txt">
							<p>실시간 스미싱 탐지</p>
							<p>스미싱 탐지를 통해 위험 요소를 사전에 예방해 보세요.</p>
						</div>
						<button type="button"><span>스미싱 탐지 설정 하기</span></button>
					</div>
					<!-- // sectionMainTop -->

				</div>
				<!-- // content_top -->

				<div class="content_mid">

					<div class="safari_guide">
						<dl>
							<dt>유의사항</dt>
							<dd>
								- 스미싱 탐지 사용을 위해 “메시지” 기능 설정이 필요합니다.<br />
								- 실시간 스미싱 탐지에 대한 알림 기능은 유료회원에게만 제공됩니다.<br />
								- 스미싱 탐지 알림이 오지 않는 경우 “메시지” 기능 사용  여부를 확인해 주세요.
							</dd>
						</dl>
						<div class="btn">
							<button type="button"><span>“메세지” 설정 방법 안내</span></button>
						</div>
					</div>
					<!-- // safari_guide -->
					
				</div>
				<!-- // -->

				<div class="content_btm"></div>

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="../../js/temp.js"></script>


</body>
</html>
