<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<link rel="stylesheet" href="../../css/slick.css" />

<style>
/* 탐지할 메시지 앱 간격 설정 */
.message_filter_wrap .setting_wrap {padding-right:0; padding-left:0;}
/* // 탐지할 메시지 앱 간격 설정 */
</style>
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->
		
		<div class="titleBig">
			<button type="button" class="btn_back"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
			<p class="tit">
				<strong>탐지할 메시지 앱</strong>
			</p>
		</div>
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_mid">

					<div class="message_filter_wrap">
						<div class="setting_wrap">
							<div class="list">
								<div class="item">
									<span class="ico">
										<img src="../../images/app/ico_message_32.png" alt="아이콘">
									</span>
									<p>문자 (기본)</p>
								</div>
								<div class="item">
									<span class="ico">
										<img src="../../images/app/ico_kakao_32.png" alt="아이콘">
									</span>
									<p>카카오톡 Kakao Talk</p>
									<div>
										<div class="ipt_switch">
											<input type="checkbox" id="set_switch2" data-switch="primary">
											<label for="set_switch2" data-on-label="" data-off-label=""></label>
										</div>
									</div>
								</div>
								<div class="item">
									<span class="ico">
										<img src="../../images/app/ico_whats_32.png" alt="아이콘">
									</span>
									<p>WhatsApp Messenger</p>
									<div>
										<div class="ipt_switch">
											<input type="checkbox" id="set_switch3" data-switch="primary">
											<label for="set_switch3" data-on-label="" data-off-label=""></label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- // content_mid -->

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>

<script>
function safariGuideSlick(){
$('.safari_guide_list').slick({
	dots: true,
	dotsClass: "guide_slide_dot",
	infinite: true,
	arrows: false,
	// centerMode: true,
	// centerPadding : '18px'
});
}
// safariGuideSlick();
</script>

</body>
</html>
