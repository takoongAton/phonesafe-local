<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<link rel="stylesheet" href="../../css/slick.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->
		
		<nav>
			<div class="scroll-wrapper">
				<ul class="scroll">
					<li class="item"><button type="button"><span>홈</span></button></li>
					<li class="item"><button type="button"><span>보안 검사</span></button></li>
					<li class="item"><button type="button"><span>네트워크 검사</span></button></li>
					<li class="item"><button type="button" class="active"><span>웹 검사</span></button></li>
				</ul>
			</div>
			<button type="button" class="more"><span>더보기</span></button>
		</nav>
		<!-- // nav-->

		<div class="tab_wrap">
			<button type="button"><span>URL 검사</span></button>
			<button type="button"><span>세이프브라우징</span></button>
			<button type="button" class="active"><span>메시지 필터링</span></button>
		</div>
		<!-- // tab_wrap -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">
					<div class="sectionMainTop">
						<div class="img">
							<img src="../../images/app/img_message.png" alt="메시지 필터링">
						</div>
						<div class="txt">
							<p>메시지 필터링</p>
							<p>메시지 필터링을 통해 위험 요소를 사전에 예방하세요.</p>
						</div>
					</div>
					<!-- // sectionMainTop -->
				</div>

				<div class="content_mid">

					<div class="message_filter_wrap">
						<div class="inner_box">
							<div class="tit"><strong>메시지 필터링 이용 방법</strong></div>
							<div class="step_list">
								<div class="item">
									<div class="img"><img src="../../images/app/message_filter_img01.png" alt=""></div>
									
									<strong>STEP 01</strong>
									<p>휴대폰에서 설정 앱을 선택하세요</p>
									
								</div>
								<div class="item">
									<div class="img">
										<img src="../../images/app/message_filter_img02_01.png" alt="">
										<img src="../../images/app/message_filter_img02_02.png" alt="">
									</div>
									
									<strong>STEP 02</strong>
									<p>메시지 메뉴에서<br />
										[알 수 없는 연락처 및 스팸]을 선택하세요.</p>
									
								</div>
								<div class="item">
									<div class="img"><img src="../../images/app/message_filter_img03.png" alt=""></div>
									
									<strong>STEP 03</strong>
									<p>SMS 필터링에서<br />
										＂휴대폰안심＂ 앱을 선택하세요.</p>
									
								</div>
								<div class="item">
									<div class="img"><img src="../../images/app/message_filter_img04.png" alt=""></div>
									
									<strong>STEP 04</strong>
									<p>휴대폰안심에서 필터링된 문자는<br />
										메시지 앱 > 필터 > [정크] 메뉴에서<br />
										확인할 수 있습니다.</p>
									
								</div>
								
							</div>
							<!-- // step_list -->
							<p class="txt">※ iMessage 또는 연락처에 저장된 번호로 수신된 문자는 필터링되지 않습니다.</p>
						</div>
						<!-- // inner_box -->
					</div>
					<!-- // message_filter_wrap -->
					
				</div>
				<!-- // content_mid -->

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>

$('.safari_guide_list').slick({
	dots: true,
	dotsClass: "guide_slide_dot",
	infinite: true,
	arrows: false,
	// centerMode: true,
	// centerPadding : '18px'
});
}
// safariGuideSlick();
</script>

</body>
</html>
