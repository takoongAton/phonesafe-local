<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">
					<div class="subResurtTit">
						<p class="tit">
							<strong>더 보기</strong>
						</p>
						<div class="info">
							<div class="close">
								<button type="button"><span><img src="../../images/more/btn_more_close.png" alt="더보기 닫기"></span></button>
							</div>
						</div>
					</div>
				</div>
				<!-- // content_top -->

				<div class="content_mid">
			
					<div class="service_more">
						<div class="service_item">
							<div class="tit"><strong>보안 사고 예방</strong></div>
							<ul>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_insurance.png" alt="보상보험 아이콘"></span>
									<span class="txt">보상 보험</span>
								</li>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_0505.png" alt="0505 안심번호 아이콘"></span>
									<span class="txt">0505 안심번호</span>
								</li>
							</ul>
						</div>
						<div class="service_item">
							<div class="tit"><strong>보안 리포트</strong></div>
							<ul>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_week.png" alt="주간 리포트 아이콘"></span>
									<span class="txt">주간 리포트</span>
								</li>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_month.png" alt="월간 리포트 아이콘"></span>
									<span class="txt">월간 리포트</span>
								</li>
							</ul>
						</div>
						<div class="service_item">
							<div class="tit"><strong>보안/성능 관리</strong></div>
							<ul>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_safeweb.png" alt="SafeWeb 검사내역 아이콘"></span>
									<span class="txt">웹 검사내역</span>
								</li>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_check.png" alt="검사 기록 아이콘"></span>
									<span class="txt">검사 기록</span>
								</li>
							</ul>
						</div>
						<div class="service_item">
							<div class="tit"><strong>설정</strong></div>
							<ul>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_security.png" alt="보안/알림 설정 아이콘"></span>
									<span class="txt">보안/알림 설정</span>
								</li>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_biometric.png" alt="비밀번호/생체인증 관리 아이콘"></span>
									<span class="txt">비밀번호/생체인증 관리</span>
								</li>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_userinfo.png" alt="회원 정보 관리 아이콘"></span>
									<span class="txt">회원 정보 관리</span>
								</li>
								<li>
									<span class="icon"><img src="../../images/app/ico_plus_anaccoun.png" alt="서비스 가입/해지 아이콘"></span>
									<span class="txt">서비스 가입/해지</span>
								</li>
							</ul>
						</div>
						<div class="version">
							<strong>앱 버전 1.0.1</strong>
							<span class="txt">최신 버전입니다.</span>
							<!-- <button type="button"><span>업데이트</span></button> -->
						</div>
						<div class="version">
							<strong>앱 버전 1.0.1</strong>
							<!-- <span class="txt">최신 버전입니다.</span> -->
							<button type="button"><span>업데이트</span></button>
						</div>
					</div>
					<!-- // service_more -->

					
				</div>

				<div class="content_btm"></div>

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="../../js/temp.js"></script>


</body>
</html>
