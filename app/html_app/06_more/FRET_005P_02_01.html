<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->


		<div class="titleBig">
			<button type="button" class="btn_back"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
			<p class="tit">
				<strong>월간 리포트</strong>
			</p>
		</div>
		<!-- // titleBig -->

	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_mid">

					<div class="error">
						<div class="img"><img src="../../images/common/ico_notice.png" alt="아이콘"></div>
						<div class="tit">제공 가능한 월간 리포트가 없습니다.</div>
						<p class="txt">무료회원의 경우 유료회원 가입 후 이용 가능합니다.<br /><br />

							검사내역이 있을 경우 유료회원에게<br />
							 매월 초 월간 리포트가 발행 됩니다.</p>
						<button type="button" class="btn_test">
							<span>월간리포트 발행</span>
						</button>
					</div>
					
				</div>
				<!-- // content_mid -->

				<div class="content_btm"></div>

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="../../js/temp.js"></script>


</body>
</html>
