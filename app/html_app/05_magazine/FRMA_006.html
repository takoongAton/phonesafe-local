<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->
		
		<nav>
			<div class="scroll-wrapper">
				<ul class="scroll">
					<li class="item"><button type="button"><span>홈</span></button></li>
					<li class="item"><button type="button"><span>보안 검사</span></button></li>
					<li class="item"><button type="button"><span>네트워크 검사</span></button></li>
					<li class="item"><button type="button"><span>웹 검사</span></button></li>
					<li class="item"><button type="button" class="active"><span>매거진</span></button></li>
				</ul>
			</div>
			<button type="button" class="more"><span>더보기</span></button>
		</nav>
		<!-- // nav-->

		<div class="tab_wrap">
			<button type="button" class="active"><span>카드 뉴스</span></button>
			<button type="button"><span>보안 캠페인</span></button>
			<button type="button"><span>사이버 위협 사례</span></button>
		</div>
		<!-- // tab_wrap -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">

					<!-- <div class="select_filter">
						<div class="select">
							<select name="" id="">
								<option value="오늘">오늘</option>
								<option value="지난 30일">지난 30일</option>
							</select>
						</div>
					</div> -->

					<div class="magazine_list_wrap">

						<div class="card_news_list">

							<div class="item">
								<div class="thum"><img src="../../images/magazine/img_list_news01.png" alt="이미지"></div>
								<div class="txt_wrap">
									<div class="txt">기업의 문자발송 시스템을 해킹에 발송하는 스미싱주의</div>
									<div class="write_info">
										<span class="date">2023.00.00</span>
									</div>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/img_list_news02.png" alt="이미지"></div>
								<div class="txt_wrap">
									<div class="txt">개인안심번호 도입</div>
									<div class="write_info">
										<span class="date">2023.00.00</span>
									</div>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/img_list_news03.png" alt="이미지"></div>
								<div class="txt_wrap">
									<div class="txt">소상공인 지원금(손실보전금, 손실보상금) 관련 스팸 주의하세요!</div>
									<div class="write_info">
										<span class="date">2023.00.00</span>
									</div>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/img_list_news04.png" alt="이미지"></div>
								<div class="txt_wrap">
									<div class="txt">낯선 문자 - “조작된 번호로 오는 문자피싱”</div>
									<div class="write_info">
										<span class="date">2023.00.00</span>
									</div>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/img_list_news05.png" alt="이미지"></div>
								<div class="txt_wrap">
									<div class="txt">낯선 목소리 - “조작된 번호로 오는 보이스피싱”</div>
									<div class="write_info">
										<span class="date">2023.00.00</span>
									</div>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/img_list_news06.png" alt="이미지"></div>
								<div class="txt_wrap">
									<div class="txt">국제발신 스팸을 조심하세요!</div>
									<div class="write_info">
										<span class="date">2023.00.00</span>
									</div>
								</div>
							</div>
						</div>
						<!-- // card_news_list -->

					</div>
					<!-- // magazine_list_wrap -->

				</div>
				<!-- // content_top -->

				
			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->

				<button type="button" class="btn line" disabled=""><span>취소</span></button>

				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->

</div><!-- // wrap -->
