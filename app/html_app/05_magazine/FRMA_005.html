<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->
		
		<nav>
			<div class="scroll-wrapper">
				<ul class="scroll">
					<li class="item"><button type="button"><span>홈</span></button></li>
					<li class="item"><button type="button"><span>보안 검사</span></button></li>
					<li class="item"><button type="button"><span>네트워크 검사</span></button></li>
					<li class="item"><button type="button"><span>웹 검사</span></button></li>
					<li class="item"><button type="button" class="active"><span>매거진</span></button></li>
				</ul>
			</div>
			<button type="button" class="more"><span>더보기</span></button>
		</nav>
		<!-- // nav-->

		<div class="tab_wrap">
			<button type="button"><span>보안 캠페인</span></button>
			<button type="button"><span>보안 뉴스</span></button>
			<button type="button" class="active"><span>프리미엄 리포트</span></button>
		</div>
		<!-- // tab_wrap -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">

					<div class="magazine_list_wrap">
						
						<div class="magazine_report_list">
							<div class="item">
								<div class="thum"><img src="../../images/magazine/magazine_report_img01.png" alt="이미지1"></div>
								<div class="txt_wrap">
									<div class="txt">
										<p class="monthly">[2024년 01월] 제 10호 Security_Report</p>
										<div class="tit">경영진을 위한 신기술 도입 제언</div>
									</div>
									<button type="button" class="btn_down"><span><img src="../../images/magazine/btn_down.png" alt="다운받기"></span></button>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/magazine_report_img02.png" alt="이미지2"></div>
								<div class="txt_wrap">
									<div class="txt">
										<p class="monthly">[2024년 01월] 제 9호 Security_Report</p>
										<div class="tit">CES 2024, 보안을 말하다<br />CES 2024, 보안을 말하다CES 2024, 보안을 말하다CES 2024, 보안을 말하다CES 2024, 보안을 말하다</div>
									</div>
									<button type="button" class="btn_down"><span><img src="../../images/magazine/btn_down.png" alt="다운받기"></span></button>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/magazine_report_img03.png" alt="이미지3"></div>
								<div class="txt_wrap">
									<div class="txt">
										<p class="monthly">[2024년 01월] 제 8호 Security_Report</p>
										<div class="tit">IT in 2024</div>
									</div>
									<button type="button" class="btn_down"><span><img src="../../images/magazine/btn_down.png" alt="다운받기"></span></button>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/magazine_report_img04.png" alt="이미지4"></div>
								<div class="txt_wrap">
									<div class="txt">
										<p class="monthly">[2024년 01월] 제 8호 Security_Report</p>
										<div class="tit">보안인들의 신년계획 세우기</div>
									</div>
									<button type="button" class="btn_down"><span><img src="../../images/magazine/btn_down.png" alt="다운받기"></span></button>
								</div>
							</div>
						</div>
						<!-- // magazine_report_list -->
						
					</div>
					<!-- // magazine_list_wrap -->

				</div>
				<!-- // content_top -->

				
			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->



<button class="toTop active"><span>위로</span></button>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>


</body>
</html>
