<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->
		
		<nav>
			<div class="scroll-wrapper">
				<ul class="scroll">
					<li class="item"><button type="button"><span>홈</span></button></li>
					<li class="item"><button type="button"><span>보안 검사</span></button></li>
					<li class="item"><button type="button"><span>네트워크 검사</span></button></li>
					<li class="item"><button type="button"><span>웹 검사</span></button></li>
					<li class="item"><button type="button" class="active"><span>매거진</span></button></li>
				</ul>
			</div>
			<button type="button" class="more"><span>더보기</span></button>
		</nav>
		<!-- // nav-->

		<div class="tab_wrap">
			<button type="button"><span>보안 캠페인</span></button>
			<button type="button" class="active"><span>보안 뉴스</span></button>
			<button type="button"><span>프리미엄 리포트</span></button>
		</div>
		<!-- // tab_wrap -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">

					<div class="select_filter">
						<div class="select">
							<select name="" id="">
								<option value="오늘">오늘</option>
								<option value="지난 30일">지난 30일</option>
							</select>
						</div>
					</div>

					<div class="magazine_list_wrap">

						<div class="magazine_news_list">

							<div class="item">
								<div class="thum"><img src="../../images/magazine/home_security_img01.png" alt="이미지"></div>
								<div class="txt_wrap">
									<div class="txt">2024년 공공SW 수요 5조 8,203억원 예정… 보안 SW·HW 규모는?</div>
									<div class="write_info">
										<span class="author">엄호식 기자</span>
										<span class="date">2024.02.01 14:20</span>
									</div>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/home_security_img02.png" alt="이미지"></div>
								<div class="txt_wrap">
									<div class="txt">개인정보 영향평가 제도 시행 4개월… 국세청 등 공공기관, 요약본 잇따라 공개</div>
									<div class="write_info">
										<span class="author">엄호식 기자</span>
										<span class="date">2024.02.01 14:20</span>
									</div>
								</div>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/magazine/home_security_img03.png" alt="이미지"></div>
								<div class="txt_wrap">
									<div class="txt">USB를 통해 연쇄적인 공격 실시하는 공격자들, 멀웨어 활발히 퍼트려</div>
									<div class="write_info">
										<span class="author">엄호식 기자</span>
										<span class="date">2024.02.01 14:20</span>
									</div>
								</div>
							</div>

						</div>
						<!-- // magazine_news_list -->

					</div>
					<!-- // magazine_list_wrap -->

				</div>
				<!-- // content_top -->

				
			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->



<button class="toTop active"><span>위로</span></button>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>


</body>
</html>
