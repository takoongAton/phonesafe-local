<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">
	

	<div class="header_wrap">

		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->

		<div class="titleBig">
			<button type="button" class="btn_back"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
			<p class="tit">
				<strong>가족 등록</strong>
			</p>
		</div>
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_mid">

					<div class="realtime_family_wrap">

						<div class="family_reg_txt">
							<p>가족 정보를 입력해주세요.</p>
						</div>
	
						<div class="family_reg_form">
							<div class="nickname_wrap">
								<div class="tit"><strong>닉네임</strong><span>*</span></div>
								<div class="ipt_wrap">
									<div class="set_input">
										<input type="text" placeholder="한글, 영문, 숫자 10자 이내 입력">
									</div>
								</div>
							</div>
							<!-- // nickname_wrap -->
							
							<div class="phone_wrap">
								<div class="tit"><strong>휴대폰번호</strong><span>*</span></div>
								<div class="ipt_wrap">
									<div class="set_sel">
										<select name="" id="">
											<option value="SKT">SKT</option>
											<option value="LG U+">LG U+</option>
											<option value="KT">KT</option>
										</select>
									</div>
									<div class="set_input">
										<input type="text" placeholder="휴대폰 번호를 입력해 주세요">
									</div>
									<!-- <button type="button" class="set_btn"><span>확인</span></button> -->
								</div>
							</div>
							<!-- // phone_wrap -->
						</div>
						<!-- // ccc -->
	
						<div class="myFamily_guide">
							<div class="tit"><strong>안내사항</strong></div>
							<div class="txt">
								<p>휴대폰번호는 실시간 가족 알림을 위한 연동을 위해 사용됩니다.</p>
								<p>가족의 휴대폰번호에 휴대폰 안심 서비스가 가입되어 있어야 합니다.</p>
								<p>가족의 스마트폰에 휴대폰 안심 앱이 설치되어 있어야 가족 등록이 가능합니다.</p>
							</div>
						</div>
						<!-- // myFamily_guide -->
	
						<div class="myFamily_bnr">
							<div class="item"><img src="../../images/temp/img_banner01.png" alt="배너"></div>
						</div>
						<!-- // myFamily_bnr -->
						
					</div>
					<!-- // realtime_family_wrap -->

				</div>
				<!-- // content_mid -->

				<div class="content_btm">
					<div class="btm_btn">
						<button type="button"><span>가족 등록 하기</span></button>
					</div>
				</div>

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>


</body>
</html>
