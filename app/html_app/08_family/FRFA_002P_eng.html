<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">
	

	<div class="header_wrap">

		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->

		<div class="titleBig">
			<button type="button" class="btn_back"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
			<p class="tit">
				<strong>나의 가족 상세</strong>
			</p>
		</div>
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">
					<!-- <div class="subResurtTit">
						<button type="button" class="btn_back"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
						<p class="tit">
							<strong>실시간 가족 알림</strong>
						</p>
					</div> -->
				</div>
				<!-- // content_top -->

				<div class="content_mid">

					<div class="realtime_family_wrap detail">

						<div class="family_box">
							<div class="myFamily_wrap">

								<div class="myFamily_list">
									<div class="item">
										<div class="thum"><span><img src="../../images/app/img_fam_profile.png" alt="이미지"></span></div>
										<div class="txt_wrap">
											<div class="user_info">
												<strong class="name">OOO님</strong>
												<!-- <span class="bedge">요청중</span>
												<button type="button" class="btn_edit"><span>수정</span></button> -->
											</div>
											<div class="user_phone">010**78**34</div>
										</div>
										<div class="btn">
											<button type="button" class="btn_light"><span>Deregistration</span></button>
										</div>
									</div>
									<!-- // item -->

									<div class="item">
										<div class="thum"><span><img src="../../images/app/img_fam_profile.png" alt="이미지"></span></div>
										<div class="txt_wrap">
											<div class="user_info">
												<strong class="name">OOO님</strong>
												<!-- <span class="bedge">요청중</span>
												<button type="button" class="btn_edit"><span>수정</span></button> -->
											</div>
											<div class="user_phone">010**78**34</div>
										</div>
										<div class="btn">
											<button type="button" class="btn_light"><span>등록해제</span></button>
										</div>
									</div>
									<!-- // item -->

								</div>
								<!-- // myFamily_list -->

							</div>
							<!-- // myFamily_wrap -->
						</div>
						<!-- // family_box -->

						<div class="filter_count_detail">
							<div class="inner">
								<div>
									<span>앱검사</span>
									<strong class="em">100건</strong>
								</div>
								<div>
									<span>세이프브라우징</span>
									<strong class="em">100건</strong>
								</div>
								<div>
									<span>미시지탐지</span>
									<strong>100건</strong>
								</div>
							</div>
						</div>
						<!-- // filter_count_detail -->
	
						<div class="subResurtTit">
							<p class="tit">
								<strong>위험 알림 설정</strong>
							</p>
						</div>
	
						<div class="setting_wrap">
							<div class="list">
								<div class="item">
									<p>앱 검사 알림</p>
									<div>
										<div class="ipt_switch">
											<input type="checkbox" id="set_switch1" data-switch="primary" checked="">
											<label for="set_switch1" data-on-label="" data-off-label=""></label>
										</div>
									</div>
								</div>
								<div class="item">
									<p>세이프브라우징 알림</p>
									<div>
										<div class="ipt_switch">
											<input type="checkbox" id="set_switch2" data-switch="primary">
											<label for="set_switch2" data-on-label="" data-off-label=""></label>
										</div>
									</div>
								</div>
								<div class="item">
									<p>메시지 탐지 알림</p>
									<div>
										<div class="ipt_switch">
											<input type="checkbox" id="set_switch3" data-switch="primary">
											<label for="set_switch3" data-on-label="" data-off-label=""></label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- // setting_wrap -->

					</div>
					<!-- // realtime_family_wrap -->

				</div>
				<!-- // content_mid -->

				<!-- <div class="content_btm">
					<div class="btm_btn">
						<button type="button"><span>가족 등록 하기</span></button>
					</div>
				</div> -->

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>


</body>
</html>
