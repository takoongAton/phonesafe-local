<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">
	

	<div class="header_wrap">

		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->

		<div class="titleBig">
			<button type="button" class="btn_back"><span><img src="../../images/temp/btn_top_back.png" alt="이전"></span></button>
			<p class="tit">
				<strong>가족 목록</strong>
			</p>
		</div>

		<div class="tab_wrap">
			<button type="button"><span>내가 등록한 가족</span></button>
			<button type="button" class="active"><span>나를 등록한 가족</span></button>
		</div>
		<!-- // tab_wrap -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_mid">

					<div class="realtime_family_wrap detail">
	
						<div class="family_box">
							<div class="myFamily_wrap">
								
								<div class="myFamily_list">
									<div class="item">
										<div class="thum"><span><img src="../../images/app/img_fam_profile.png" alt="이미지"></span></div>
										<div class="txt_wrap">
											<div class="user_info">
												<strong class="name">OOO님</strong>
												<!-- <span class="bedge">요청중</span>
												<button type="button" class="btn_edit"><span>수정</span></button> -->
											</div>
											<div class="user_phone">010**78**34</div>
										</div>
										<div class="btn">
											<button type="button" class="btn_light"><span>해제</span></button>
											<!-- <button type="button" class="btn_dark"><span>요청취소</span></button> -->
										</div>
									</div>
									<!-- // item -->
		
									<div class="item">
										<div class="thum"><span><img src="../../images/app/img_fam_profile.png" alt="이미지"></span></div>
										<div class="txt_wrap">
											<div class="user_info">
												<strong class="name">OOO님</strong>
												<!-- <span class="bedge">요청중</span> -->
											</div>
											<div class="user_phone">010**78**34</div>
										</div>
										<div class="btn">
											<!-- <button type="button" class="btn_light"><span>해제</span></button> -->
											<button type="button" class="btn_dark"><span>요청확인</span></button>
										</div>
									</div>
									<!-- // item -->
								</div>
								<!-- // myFamily_list -->
							</div>
							<!-- // myFamily_wrap -->
						</div>
						<!-- // family_box -->

						
					</div>
					<!-- // realtime_family_wrap -->

				</div>
				<!-- // content_mid -->


			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->

</html>
