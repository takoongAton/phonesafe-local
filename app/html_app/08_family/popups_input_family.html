<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>휴대폰안심 서비스</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/phonesafe_app.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp_native">
			<button type="button"><span><img src="../../images/temp/btn_top_home.png" alt="홈으로가기"></span></button>
			<h1>휴대폰안심(native)</h1>
			<button type="button"><span><img src="../../images/temp/ico_alert.png" alt="알림"></span></button>
		</div>
		<!-- // temp_native 삭제 -->
	</div>
	<!-- // header_wrap -->


	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_center">

					<div class="error">
						<div class="img"><img src="../../images/common/ico_notice.png" alt="아이콘"></div>
						<div class="tit">서비스 접속에<br />
							불편을 드려서 죄송합니다.</div>
						<p class="txt">서비스 연결이 원활하지 않으니<br />
							잠시 후 다시 시도해 주세요.</p>
						<button type="button" class="refresh">
							<span>새로고침</span>
						</button>
					</div>

				</div>
				<!-- // content_center -->

			</div>
			<!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->


<div class="layer alert" style="">
	<div class="dim"></div>
	<div class="layer_inner">
		<div class="layer_content">
			<div class="tit">닉네임 수정</div>
			<p class="txt">가족의 닉네임을 수정할 수 있습니다.</p>

			<div class="reg_email_wrap">
<style>
.form_tit {font-size:16px; line-height:24px; font-weight:bold; text-align:left;}
.form_tit span {color:#ED1E19;}
</style>
				<div class="form_tit">
					<strong>닉네임</strong><span>*</span>
				</div>
				<!-- <p class="txt">다양한 혜택을 받기 위해 이메일 주소를 등록해 주세요.</p> -->
				
				<div class="set_input">
					<input type="text" name="" id="" placeholder="한글, 영문, 숫자 10자 이내 입력">
				</div>
			</div>
			<!-- // reg_email_wrap -->

		</div>
		<!-- // layer_content -->
		<div class="btn_group">
			<div><button type="button" class="cancel"><span>취소</span></button></div>
			<div><button type="button" class="next"><span>확인</span></button></div>
		</div>
		<!-- <div class="close"><button type="button" class="btn_close"><span>닫기</span></button></div> 필요시만 사용 -->
	</div>
</div>


<div class="layer toast">
	<p>닉네임을 입력하세요.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>


</body>
</html>
